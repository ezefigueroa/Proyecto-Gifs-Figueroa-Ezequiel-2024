<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de GIFs</title> 
    <link rel="stylesheet" href="css/style.css"> <!-- Vinculación del archivo CSS -->
    <script src="script.js"defer></script> <!-- Vinculación del archivo JavaScript -->
</head>
<body>
    <h1> Buscador de GIFs </h1>
    <label for="searchInput">Ingresar una palabra: </label> <!-- Etiqueta que indica al usuario que ingrese un término de búsqueda -->
    <input type="text" id="searchInput"> <!-- Campo de texto para ingresar el término de búsqueda -->
    <button id="searchButton">Buscar</button> <!-- Botón para realizar la búsqueda de GIFs -->
    <h6><button id="clearButton">Realizar una nueva búsqueda</button></h6>  <!-- Botón para limpiar la búsqueda -->
    <div id="gifContainer"></div>  <!-- Contenedor donde se mostrarán los resultados de los GIFs -->
</body>
</html>
